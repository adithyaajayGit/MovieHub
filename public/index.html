<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body">
<body> 
    <div class="grid md:grid-cols-3"> <!-- content wrapper -->

       <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">  
                        <a href="/" >Movie Hub</a>
                    </h1>  
                </div> 
                <ul> 
                    <li class="text-gray-700 font-bold"> 
                        <a href="#"></a>
                        <span>Home</span>
                        
                    </li>
                    <li>
                        <a href="#"></a>
                        <span>About</span>

                    </li>
                    <li>
                        <a href="#"></a>
                        <span>Contact</span>

                    </li>
                </ul>
            </nav>
       </div> <!--end nav-->

       <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
            <a href="#" class="text-primary">Log in</a>
            <a href="#" class="text-primary ml-2">sign up</a>
        </div>


       <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Trending</h2>
        <h3 class="text-2xl font-semibold">Movie List</h3>
       </header>

       <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Hollywood Movies</h4>

        <div class="mt-8 grid lg:grid-cols-3 gap-10">

            <!-- cards go here -->
             <div class="card">
                <img src="./img/dune.jpeg" alt="" class="w-full h-32 sm:h-48 object-cover">
                <div class="m-4">
                    <span class="font-bold">DUNE PART 2</span>
                    <span class="block text-gray-500 text-sm">directed by Denis Villeneuve </span>
                </div>
                <div class="badge">
                    <span >2hr 30 min</span>
                </div>
             </div>

             <div class="card">
                <img src="./img/avathar.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                <div class="m-4">
                    <span class="font-bold">Avathar 2</span>
                    <span class="block text-gray-500 text-sm">directed by James Cameroon </span>
                </div>
                <div class="badge">
                    <span >2hr 45 min</span>
                </div>
             </div>

             <div class="card">
                <img src="./img/godzilla.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                <div class="m-4">
                    <span class="font-bold">Kong vs godzilla</span>
                    <span class="block text-gray-500 text-sm">directed by Adam Wingard </span>
                </div>
                <div class="badge">
                    <span >2hr 02 min</span>
                </div>
             </div>
            

        </div>


        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Indian Movies</h4>
        <div class="mt-8">
            <!-- cards go here -->

        </div>
        <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">
                Load more
            </div>
        </div>
       </div>
    </main>


    </div>
</body>
</html>
